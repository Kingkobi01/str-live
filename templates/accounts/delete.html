{% extends 'main.html' %}

{% block title %}Delete{% endblock title %}


{% block content %}

<div class="row">
    <div class="col-md-6">
        <div class="card card-body">
            <p>Are you sure you want to delete "{{item}}" </p>
            <form action="" method="post">
                {% csrf_token %}
                <input class="btn btn-sm btn-danger" type="submit" value="Yh, I'm sure">
                <a class="btn btn-sm btn-warning" href="{% url 'home' %} ">Cancel</a>
            </form>
        </div>
    </div>
</div>


{% endblock content %}
