{% extends 'main.html' %}

{% block title %}Password Reset Form{% endblock title %}

{% block content %}
<h1>Enter new password</h1>
<p>Please enter your password twice so we can verify you typed it correctly.</p>
<form action="" method="post">
    {% csrf_token %}
    {{form}}
    <input class="btn btn-secondary" type="submit" value="Update Password">
</form>
{% endblock content %}
