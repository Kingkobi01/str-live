{% load static %}
<style>
    

    a:hover{
        text-decoration: none;
        color: blue
    }
    #hello-msg{
        font-size: 18px;
        color: antiquewhite;
        margin-right: 20px;
    }
</style>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a style="font-family: 'Dancing Script', cursive; font-size: 2.7em; text-decoration: none; color: bisque; margin-right: 2rem;" href="{% url 'home' %}">Willows</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            {% if request.user.is_staff %}
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'home' %} ">Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'products' %} ">Products</a>
            </li>
            {% else %}
             <li class="nav-item">
                <a class="nav-link" href="{% url 'account' %}">Settings</a>
            </li> 
            {% endif %}
        </ul>
    </div>

    <span id="hello-msg">Hello, {{request.user.username}}</span>
    <span id="hello-msg"><a  href="{% url 'logout'%}">logout</a></span>
</nav>
